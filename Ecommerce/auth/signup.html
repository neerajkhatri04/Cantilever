    <link rel="stylesheet" href="/css/utilities.css" />

    <script defer type="module" src="/js/main.js"></script>
  </head>

  <body>
    <header id="header" class="fixed inset-0 h-20 z-100">
      <div class="container h-full">
        <div
          class="flex-row h-full justify-start items-center gap-4 sm-justify-center"
        >
          <a href="/index.html" class="flex-row items-center">
            <img
              class="h-12"
              draggable="false"
              src="/img/logoipsum-329.svg"
              alt="Ebuddy"
            />
            <h2 class="text-2xl">Ebuddy</h2>
          </a>
        </div>
      </div>
    </header>
    <main class="overflow-hidden">
      <section class="h-screen overflow-hidden">
        <div class="grid grid-cols-3 sm-grid-rows-3 sm-grid-cols-none h-full">
          <div
            class="relative col-span-2 sm-col-auto bg-gray"
            style="
              background-image: url(/img/videos/signup-thumb.png);
              background-size: cover;
            "
          >
            <video
              type="video/mp4"
              volume="0"
              muted=""
              loop=""
              playsinline=""
              preload="none"
              autoplay=""
              class="absolute inset-0 object-cover"
              style="width: calc(100% + 1rem); height: calc(100% + 0.5rem)"
            >
              <source src="/img/videos/signup.mp4" type="video/mp4" />
            </video>
          </div>
          <div
            class="flex-col justify-center items-center h-full sm-row-span-2"
            style="overflow-y: auto"
          >
            <h1 class="text-4xl mb-2">Sign Up</h1>
            <p class="text-lg mb-6">Sign up to create new account</p>
            <form
              action=""
              method="post"
              class="form-register flex-col gap-4"
              style="width: 80%"
              autocomplete="off"
            >
              <div class="flex-col">
                <input
                  class="w-full border-2 rounded-lg shadow-sm py-4 px-5"
                  type="text"
                  name="email"
                  required
                  placeholder="Enter your email address"
                />
              </div>
              <div class="flex-col">
                <input
                  class="w-full border-2 rounded-lg shadow-sm py-4 px-5"
                  type="password"
                  name="password"
                  required
                  placeholder="Choose a password"
                />
              </div>
              <div class="flex-col">
                <input
                  class="w-full border-2 rounded-lg shadow-sm py-4 px-5"
                  type="password"
                  required
                  name="confirm"
                  placeholder="Confirm a password"
                />
              </div>
              <div class="flex-col">
                <button
                  type="submit"
                  class="border-2 border-black text-white bg-black rounded px-5 py-4"
                >
                  Submit
                </button>
              </div>
              <p class="text-center">
                Already got an account?
                <a href="/auth/login.html" class="mb-4 text-primary underline"
                  >Log in</a
                >
              </p>
            </form>
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
